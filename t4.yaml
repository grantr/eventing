apiVersion: eventing.knative.dev/v1alpha1
kind: Trigger
metadata:
  name: t-gcs
spec:
  importers:
    - eventTypeName: gcs-object-finalize
      arguments:
        googleCloudProject: knative-project-228222
        gcsCredsSecret: gcssource-key
        bucket: knative-demo
  subscriber:
    ref:
      apiVersion: serving.knative.dev/v1alpha1
      kind: Service
      name: event-display
