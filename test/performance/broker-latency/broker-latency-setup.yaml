apiVersion: v1
kind: Namespace
metadata:
  name: perf-eventing
  labels:
    knative-eventing-injection: enabled

---

apiVersion: v1
kind: ServiceAccount
metadata:
  name: eventing-broker-ingress
  namespace: perf-eventing

---

apiVersion: v1
kind: ServiceAccount
metadata:
  name: eventing-broker-filter
  namespace: perf-eventing

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: eventing-broker-ingress
  namespace: perf-eventing
subjects:
  - kind: ServiceAccount
    name: eventing-broker-ingress
    namespace: perf-eventing
roleRef:
  kind: ClusterRole
  name: eventing-broker-ingress
  apiGroup: rbac.authorization.k8s.io

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: eventing-broker-filter
  namespace: perf-eventing
subjects:
  - kind: ServiceAccount
    name: eventing-broker-filter
    namespace: perf-eventing
roleRef:
  kind: ClusterRole
  name: eventing-broker-filter
  apiGroup: rbac.authorization.k8s.io

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: eventing-config-reader-default-eventing-broker-ingress
  namespace: knative-eventing
subjects:
  - kind: ServiceAccount
    name: eventing-broker-ingress
    namespace: perf-eventing
roleRef:
  kind: ClusterRole
  name: eventing-config-reader
  apiGroup: rbac.authorization.k8s.io

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: eventing-config-reader-default-eventing-broker-filter
  namespace: knative-eventing
subjects:
  - kind: ServiceAccount
    name: eventing-broker-filter
    namespace: perf-eventing
roleRef:
  kind: ClusterRole
  name: eventing-config-reader
  apiGroup: rbac.authorization.k8s.io

---

apiVersion: v1
kind: Service
metadata:
  name: broker-latency-consumer
  namespace: perf-eventing
spec:
  selector:
    role: broker-latency-consumer
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
    name: http
