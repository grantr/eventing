apiVersion: eventing.knative.dev/v1alpha1
kind: Broker
metadata:
  name: in-memory-test-broker
spec:
  channelTemplateSpec:
    apiVersion: messaging.knative.dev/v1alpha1
    kind: InMemoryChannel

---

apiVersion: eventing.knative.dev/v1alpha1
kind: Trigger
metadata:
  name: broker-latency
spec:
  broker: in-memory-test-broker
  subscriber:
    ref:
      apiVersion: v1
      kind: Service
      name: broker-latency-consumer

---

apiVersion: v1
kind: ServiceAccount
metadata:
  name: eventing-broker-ingress

---

apiVersion: v1
kind: ServiceAccount
metadata:
  name: eventing-broker-filter

---

apiVersion: v1
kind: ServiceAccount
metadata:
  name: perf-eventing

---

kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: perf-eventing
rules:
  - apiGroups: [""]
    resources: ["nodes", "pods"]
    verbs: ["list"]

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: perf-eventing
subjects:
  - kind: ServiceAccount
    name: perf-eventing
roleRef:
  kind: ClusterRole
  name: perf-eventing
  apiGroup: rbac.authorization.k8s.io

---

apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: eventing-broker-ingress
subjects:
  - kind: ServiceAccount
    name: eventing-broker-ingress
roleRef:
  kind: ClusterRole
  name: eventing-broker-ingress
  apiGroup: rbac.authorization.k8s.io

---

apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: eventing-broker-filter
subjects:
  - kind: ServiceAccount
    name: eventing-broker-filter
roleRef:
  kind: ClusterRole
  name: eventing-broker-filter
  apiGroup: rbac.authorization.k8s.io

---

apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: eventing-config-reader-default-eventing-broker-ingress
  namespace: knative-eventing
subjects:
  - kind: ServiceAccount
    name: eventing-broker-ingress
roleRef:
  kind: ClusterRole
  name: eventing-config-reader
  apiGroup: rbac.authorization.k8s.io

---

apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: eventing-config-reader-default-eventing-broker-filter
subjects:
  - kind: ServiceAccount
    name: eventing-broker-filter
roleRef:
  kind: ClusterRole
  name: eventing-config-reader
  apiGroup: rbac.authorization.k8s.io

---

apiVersion: v1
kind: Service
metadata:
  name: broker-latency-consumer
spec:
  selector:
    role: broker-latency-consumer
  ports:
  - name: http
    port: 80
    targetPort: cloudevents
    protocol: TCP

---

apiVersion: v1
kind: Service
metadata:
  name: broker-latency-aggregator
spec:
  selector:
    role: broker-latency-aggregator
  ports:
  - name: grpc
    port: 10000
    targetPort: grpc
    protocol: TCP
